{{include file='header.html'}}
<form name="fmEdit" id="fmEdit" method="post" action="userInfo.php?action=save" enctype="multipart/form-data">
	<input type="hidden" name="uid" id="uid" value="{{$userInfo.uid}}" />
	<table border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
		<tr>
			<td width="10%">用户ID：</td>
			<td>
				<input name="uid" id="uid" value="{{$userInfo.uid}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="10%">用户名称：</td>
			<td>
				<input name="username" id="username" value="{{$userInfo.username}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="10%">手机账户：</td>
			<td>
				<input name="telAccount" id="telAccount" value="{{$userInfo.telAccount}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="10%">国家代码</td>
			<td>
				<input name="nationNo" id="nationNo" value="{{$userInfo.nationNo}}" class="frminput"/>
			</td>
		</tr>
        <tr>
			<td width="10%">密保邮箱：</td>
			<td>
				
                <input id="sex" name="sex" type="radio" value="1" {{if $userInfo.sex==1}}checked="checked"{{/if}} />男&nbsp;&nbsp;
                <input id="sex" name="sex" type="radio" value="0" {{if $userInfo.sex==0}}checked="checked"{{/if}} />女
			</td>
		</tr>
		<tr>
			<td width="10%">密保邮箱：</td>
			<td>
				<input name="email" id="email" value="{{$userInfo.email}}" class="frminput"/>
			</td>
		</tr>
        <tr>
			<td width="10%">状态：</td>
			<td>
				<select id="status" name="status">
                	<option value="0" {{if $userInfo.status==0}}selected="selected"{{/if}}>无效</option>
                    <option value="1" {{if $userInfo.status==1}}selected="selected"{{/if}}>有效</option>
                    <option value="2" {{if $userInfo.status==2}}selected="selected"{{/if}}>在线</option>
                </select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
{{include file='footer.html'}}
